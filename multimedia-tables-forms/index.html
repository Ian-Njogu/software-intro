<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML multimedia, tables and forms</title>
</head>
<body>
    <h1>HTML Multimedia, Tables and forms</h1>
    <!--Adding audio files to the document-->
    <h2>Embedded audio</h2>
    <audio controls>
        <source src="jhene_aiko_stranger_audio_mp3_49755.mp3" type="audio/mpeg">
    Media not supported
    </audio>
    <!-- Adding video to the document-->
    <div>
        <h3>Embedded Video</h3>
    </div>
    <div>
        <video controls width="500" height="500" poster="deeper into self.jpeg">
         <source src="jhene_aiko_stranger_audio_h264_49757.mp4" type="video/mp4">
         Media not supported
        </video>
    </div>
    <h2>HTML Tables</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Nationality</th>
            <th>Gender</th>
            <th>Phone number</th>
        </tr>
        <tr>
            <th>Ian</th>
            <th>18</th>
            <th>Kenyan</th>
            <th>Male</th>
            <th>0794393400</th>
        </tr>
        <tr>
            <td colspan="5">Merged column</td>
        </tr>
        <tr>
            <td rowspan="5">Merged rows</td>
            <td>Data 1</td>
        <tr>
            <td>Data 2</td>
        </tr>    
        </tr>
    </table>
    
</body>
</html>
